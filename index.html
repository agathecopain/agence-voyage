<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Agence de voyages Twilight Travels, découvrir le monde autrement
    </title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/img/logo avion.png" alt="logo Twilight travels" />
        <h1>Twilight Travels</h1>
      </div>
      <div>
        <img src="./assets/img/icone-compte.png" alt="compte" />
        <nav>
          <img src="./assets/img/menuburger.png" alt="menu" />
          <ul>
            <li><a href="./index.html">Accueil</a></li>
            <li><a href="./destinations.html">Destinations</a></li>
            <li><a href="./apropos.html">À propos</a></li>
            <li><a href="./blog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <form action="./search">
          <label>Destination <input type="text" name="destination" /></label>
          <label
            >Voyageurs <input type="number" name="voyageurs" step="1"
          /></label>
          <label>Départ <input type="date" name="date_depart" /></label>
          <label>Arrivée <input type="date" name="date_arrivee" /></label>
          <button type="submit">Recherche</button>
        </form>
      </section>
      <section>
        <h2>Destinations du moment</h2>
        <div>
          <figure>
            <!-- L'url précise du produit sera spécifiée plus tard -->
            <a href="./product.html">
              <img src="./assets/img/image-igloo.png" alt="hôtel d'igloo" />
              <figcaption>Dormir dans un igloo en Laponie</figcaption>
            </a>
          </figure>
          <figure>
            <!-- L'url précise du produit sera spécifiée plus tard -->
            <a href="./product.html">
              <img
                src="./assets/img/image-ville-fantome-USA.png"
                alt="ville fantôme aux États-Unis"
              />
              <figcaption>Explorer une ville fantôme aux États-Unis</figcaption>
            </a>
          </figure>
          <figure>
            <!-- L'url précise du produit sera spécifiée plus tard -->
            <a href="./produit.html">
              <img
                src="./assets/img/image-cabaneflottante.png"
                alt="cabane flottante"
              />
              <figcaption>Passer la nuit dans une cabane flottante</figcaption>
            </a>
          </figure>
        </div>
      </section>
      <section>
        <h2>Les promotions du moment</h2>
        <div>
          <figure>
            <!-- L'url précise du produit sera spécifiée plus tard -->
            <a href="./promotion.html">
              <img src="./assets/img/image-bolivie.png" alt="hôtel de sel" />
              <figcaption>Séjourner dans un hôtel de sel en Bolivie</figcaption>
            </a>
          </figure>
          <figure>
            <!-- L'url précise du produit sera spécifiée plus tard -->
            <a href="./promotion.html">
              <img
                src="./assets/img/image-zanzibar.png"
                alt="restaurant sur un rocher"
              />
              <figcaption>Dîner au restaurant The Rock à Zanzibar</figcaption>
            </a>
          </figure>
          <figure>
            <!-- L'url précise du produit sera spécifiée plus tard -->
            <a href="./promotion.html">
              <img
                src="./assets/img/montagnes-colorées-chine.png"
                alt="montagnes colorées"
              />
              <figcaption>Découvrir les montagnes colorées de Chine</figcaption>
            </a>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <p>Nous suivre</p>
        <img src="./assets/img/logoIG.png" alt="logo instagram" />
        <img src="./assets/img/logoFB.png" alt="logo facebook" />
        <img src="./assets/img/logoX.png" alt="logo X" />
      </div>
      <div>
        <a href="./apropos.html">À propos</a> <a href="./blog.html">Blog</a>
      </div>
      <form action="#">
        <label
          >S'inscrire à notre newsletter
          <input type="email" name="email" id="email" />
        </label>
        <input type="submit" value="Envoyer" />
      </form>
    </footer>
  </body>
</html>
