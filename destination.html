<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Agence de voyages Twilight Travels, découvrir le monde autrement
    </title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo et nom de la marque -->
      <div>
        <img src="./assets/img/logo avion.png" alt="logo Twilight travels" />
        <h1>Twilight Travels</h1>
      </div>
      <!-- Connexion et menu -->
      <div>
        <img src="./assets/img/icone-compte.png" alt="compte" />
        <!-- Navbar -->
        <nav>
          <img src="./assets/img/menuburger.png" alt="menu" />
          <ul>
            <li><a href="./index.html">Accueil</a></li>
            <li><a href="./destination.html">Destinations</a></li>
            <li><a href="./apropos.html">À propos</a></li>
            <li><a href="./blog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Barre de recherche -->
      <section>
        <form action="./search">
          <label>Destination <input type="text" name="destination" /></label>
          <label
            >Voyageurs <input type="number" name="voyageurs" step="1"
          /></label>
          <label>Départ <input type="date" name="date_depart" /></label>
          <label>Arrivée <input type="date" name="date_arrivee" /></label>
          <button type="submit">Recherche</button>
        </form>
      </section>
      <!-- Les destinations -->
      <section>
        <h2>REVUE VOYAGES</h2>
        <hr />
        <figure>
          <!-- L'url précise du produit sera spécifiée plus tard -->
          <a href="./product.html">
            <img
              src="./assets/img/plage-paradisiaque.png"
              alt="homme en balade sur plage de sable blanc déserte"
            />
            <figcaption>
              Les meilleurs destinations pour voyager solo en 2025
            </figcaption>
          </a>
        </figure>
        <!-- L'url précise du produit sera spécifiée plus tard -->
        <a href="./product.html">
          <img
            src="./assets/img/arbre-fleuri.png"
            alt="arbre en fleur et statut d'un homme à cheval"
          />
          <figcaption>
            Partir en mars pendant 1 semaine : idées et bons plans
          </figcaption>
        </a>
        <figure>
          <a href="./product.html">
            <img src="./assets/img/monaco-europe.png" alt="ville de monaco" />
            <figcaption>
              Top 20 des meilleures destinations européennes en 2025
            </figcaption>
          </a>
        </figure>
        <figure>
          <a href="./product.html">
            <img src="./assets/img/image-igloo.png" alt="hôtel d'igloo" />
            <figcaption>Destinations insolites</figcaption>
          </a>
        </figure>
        <figure>
          <a href="./product.html">
            <img src="./assets/img/porto.png" alt="ville de porto" />
            <figcaption>
              Un petit verre de Porto ? Une escapade à moins de 150€
            </figcaption>
          </a>
        </figure>
        <figure>
          <a href="./product.html">
            <img
              src="./assets/img/ombre-avion-plage.png"
              alt="ombre d'un avion sur une plage"
            />
            <figcaption>
              Les vols de dernière minute à partir de 150€
            </figcaption>
          </a>
        </figure>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Réseaux sociaux -->
      <div>
        <p>Nous suivre</p>
        <img src="./assets/img/logoIG.png" alt="logo instagram" />
        <img src="./assets/img/logoFB.png" alt="logo facebook" />
        <img src="./assets/img/logoX.png" alt="logo X" />
      </div>
      <!-- Newsletter -->
      <form action="#">
        <label
          >S'inscrire à notre newsletter
          <input type="email" name="email" id="email" />
        </label>
        <input type="submit" value="Envoyer" />
      </form>
      <hr />
      <!-- Informations complémentaires -->
      <div>
        <a href="./apropos.html">À propos</a>
        <a href="./contact.html">Contact</a> <a href="./blog.html">Blog</a>
        <a href="./mentionslegales.html">Mentions légales</a>
        <a href="./cgv.html">CGV</a>
      </div>
      <!-- Copyrights -->
      <p>&copy; 2025 Twilight Travels</p>
    </footer>
  </body>
</html>
